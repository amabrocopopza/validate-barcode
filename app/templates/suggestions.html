<!-- app/templates/suggestions.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Product Suggestion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .suggestion-form {
            max-width: 600px;
            margin: auto;
        }
        /* Spinner Overlay */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="spinner-overlay" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center">Select the Correct Product for "{{ product_name }}"</h2>
        <form method="POST" action="{{ url_for('suggestions.select_suggestion') }}" class="suggestion-form" onsubmit="showSpinner()">
            <input type="hidden" name="sku" value="{{ sku }}">
            <input type="hidden" name="product_name" value="{{ product_name }}">

            <div class="form-group">
                <label for="suggestions">Suggestions:</label>
                <select class="form-control" id="suggestions" name="selected_code" required>
                    <option value="" disabled selected>Select a suggestion</option>
                    {% for product in suggestions %}
                        <option value="{{ product.code }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Confirm Selection</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-block">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- ... existing scripts ... -->

    <!-- JavaScript to Handle Spinner -->
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'flex';
        }

        window.onload = function() {
            document.getElementById('spinner').style.display = 'none';
        };
    </script>
</body>
</html>
